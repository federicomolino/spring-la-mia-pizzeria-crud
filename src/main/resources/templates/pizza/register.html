<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registrazione</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{pizza/StylePage/navbar :: navbar}"></div>
<h1 class="text-center mb-3 mt-3">Registrazione</h1>
<div class="row justify-content-center">
  <div class="col-6 col-md-4">
    <form method="post">
      <div class="d-flex justify-content-between">
        <div class="w-50 me-4">
          <label class="form-label">Nome</label>
        </div>
        <div class="w-50">
          <label class="form-label">Cognome</label>
        </div>
      </div>
      <div class="d-flex">
        <input type="text" name="name" class="form-control me-4" id="exampleName" aria-describedby="namehelp" required>
        <input type="text" name="surname" class="form-control" id="exampleSurname" aria-describedby="surnnamehelp" required>
      </div>
      <div class="mb-3 mt-2">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Registrati</button>
        <a href="/autenticazione" class="btn btn-primary">Accedi</a>
      </div>
    </form>

    <div th:if="${showError != null}" class="alert alert-danger mt-3">
      <span class="text-center" th:text="${showError}"></span>
    </div>

    <div th:if="${showSuccess != null}" class="alert alert-success mt-3">
      <span class="text-center" th:text="${showSuccess}"></span>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
